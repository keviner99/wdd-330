<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places to visit in Peru</title>
    <link rel="stylesheet" href="css/places.css">

</head>

<body>
    <main>
        <h1>15 places to visit in Peru</h1>
        <div>
            <h2>Welcome to KR Places</h2>
            <p>This application suggest a random place to visit in Peru. You can find the place's name, city, and tour cost in dollars for each place.</p>
        </div>
        <div id="title">Try the Randomizer to view 3 possible places to visit ยก</div>
        <button id="showrandomplace">Randomizer</button>
        <div id="randomplace">
            <div>
                <p id="nam"></p>
            </div>
            <div>
                <p id="city"></p>
            </div>
            <div>
                <p id="tourcost"></p>
            </div>
        </div>

        <br>
        <!-- test for cleaner list-->

        <button id="listbutton">Show list of places</button>
        <div class="cards" id="placeList"></div>





    </main>
    <script src="js/places.js" defer="defer"></script>
</body>


</html>
