<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/todo.css">
</head>

<body>
    <div class="container">
        <h1>ToDos</h1>
        <div class="Todos wrapper">

            <div id="filter container" class="filter-container">
                <button id="btn1" class="filter-all">All</button>
                <button id="btn2" class="filter-active">Active</button>
                <button id="btn3" class="filter-completed">Completed</button>

            </div>
        </div>

        <div class="todo">
            <div id="inputsection" class="inputsection">
                <input id="todo-input" class="inputToDo" type=" text " placeholder="List item.. ">

            </div>
            <span class="addBtn ">Add</span>

        </div>

        <div>
            <h2>Outcome</h2>
            <section>
                <div id="todo-container " class="todo-container ">
                    <ul id="list " class="todo-list "></ul>

                </div>
            </section>

        </div>

    </div>
    <script src="js/todo.js "></script>
</body>

</html>
